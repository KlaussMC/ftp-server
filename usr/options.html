<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>

        <script src="./src/options.js" charset="utf-8"></script>
        <script src="./src/mousetrap.js"></script>

        <script type="text/javascript">
            Mousetrap.bind('ctrl+w', () => window.close())
        </script>

    </head>
    <body>
        <select>
            <option selected disabled hidden>Profile</option>
            <option>1</option>
        </select>
        <form class="options">
            <input type="number" class="ftp-port" min="1" max="65535" value="21", placeholder="The port your server will listen on" id="ftp-port">
            <br>
            <label for="ftp-port">The port your server will listen on</label>
            <br>
            <input type="checkbox" checked id="public">
            <label for="public">Use public IP address</label>
            <br>
            <input type="checkbox" checked id="ftp-anonymous">
            <label for="ftp-anonymous">Allow anonymous login</label>
            <br>
            <input type="text" id="ftp-anonymous-username" placeholder="leave blank for 'anonymous'">
            <br>
            <label for="ftp-anonymous-username">The username allowed for anonymous login</label>
        </form>

        <script type="text/javascript">
            document.querySelector("#ftp-anonymous").addEventListener('change', function () {
                document.querySelector("#ftp-anonymous-username").disabled = !this.checked;
            })
        </script>

        <button class="button ok" id="button-save">Save</button>
        <button class="button cancel" id="button-cancel">Cancel</button>
    </body>
</html>
